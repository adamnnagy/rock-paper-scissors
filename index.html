<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors Odyssey</h1>
    <p>
      On your way to the rings of Saturn, HAL 9000 challenges you to a game of
      <strong>Rock Paper Scissors</strong> in exchange for your life.
    </p>
    <p>Will you beat HAL 9000 in his game?</p>
    <div class="container game">
      <div class="container intro">
        <h1 id="final-result"></h1>
        <button class="start-button" type="submit">Start game</button>
      </div>
      <div class="players"></div>
    </div>
    <!-- <h2>scores</h2> -->
    <div id="score-board"></div>
  </body>
  <script src="./js/Player.js"></script>
  <script src="./js/AIPlayer.js"></script>
  <script src="./js/HumanPlayer.js"></script>
  <script src="./js/PlayerUI.js"></script>
  <!-- <script src="./js/HumanPlayerUI.js"></script> -->
  <script src="./js/ComputerInterface.js"></script>
  <script src="./js/script.js"></script>
</html>
