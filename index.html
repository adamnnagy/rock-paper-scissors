<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rock-Paper-Scissors</h1>
    </div>
    <div class="container game">
      <div class="container player">
        <h1 class="name">Player</h1>
        <div class="intro">
          <div>
            <label for="name">What's your name?</label>
            <input type="text" name="name" id="name" placeholder="(optional)"/>
          </div>
          <div><button type="submit">Start game</button></div>
        </div>
        <div class="controls">
          <button type="rock">Rock</button><button type="paper">Paper</button
          ><button type="scissors">Scissors</button>
        </div>
        <p class="pick"></p>
        <p class="score"></p>
      </div>
      <div class="player computer">
        <h1 class="name">Computer</h1>
        <p class="pick"></p>
        <p class="score"></p>
      </div>
    </div>
  </body>
  <script src="./js/script.js"></script>
</html>
